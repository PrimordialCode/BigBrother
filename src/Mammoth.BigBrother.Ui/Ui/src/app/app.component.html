<td-layout>
  <td-navigation-drawer flex sidenavTitle="Big Brother" logo="assets:mammoth" name="...is watching you" email="">
    <app-menu></app-menu>
    <div td-navigation-drawer-menu>
      <app-drawer-menu></app-drawer-menu>
    </div>
  </td-navigation-drawer>

  <td-layout-nav color="accent">
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button td-menu-button tdLayoutToggle>
        <mat-icon>menu</mat-icon>
      </button>
      <span [routerLink]="['/']" class="cursor-pointer">Big Brother</span>
      <span flex>
        <div layout="row">
          <div flex>
            <!-- <app-actors-overview></app-actors-overview> -->
          </div>
        </div>
      </span>
      <!--<a mat-icon-button matTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><mat-icon>chrome_reader_mode</mat-icon></a>-->
      <a mat-icon-button matTooltip="Github" href="https://github.com/PrimordialCode/BigBrother" target="_blank">
        <mat-icon svgIcon="assets:github"></mat-icon>
      </a>
    </div>

    <router-outlet></router-outlet>

    <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
      <div flex-gt-sm="50">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Actors</mat-card-title>
            <button mat-icon-button (click)="refreshActors()">
              <mat-icon>refresh</mat-icon>
            </button>
            <app-actors-overview></app-actors-overview>
          </mat-card-header>
          <mat-divider></mat-divider>
          <!--
          <mat-card-subtitle>overview of actors</mat-card-subtitle>
          <mat-divider></mat-divider>
          -->
          <mat-card-content>
            <mat-tab-group>
              <mat-tab label="Tree">
                <app-actors-treeview (selected)="selectedActor = $event"></app-actors-treeview>
              </mat-tab>
              <mat-tab label="Graph">
                <app-actors-graph [height]="null" (selected)="selectedActor = $event" [customize]="false" [debug]="false"></app-actors-graph>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>
      <div flex-gt-sm="50">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Actor Detail</mat-card-title>
            <mat-card-subtitle>{{selectedActor?.path}}</mat-card-subtitle>
            <button mat-icon-button (click)="refreshActor()">
              <mat-icon>refresh</mat-icon>
            </button>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <app-actor-detail #actorDetail [actor]="selectedActor"></app-actor-detail>
          </mat-card-content>
          <!--
          <mat-divider></mat-divider>
          <mat-card-actions>
            <a mat-button color="accent" class="text-upper" [routerLink]="['/logs']">
              <span>View More</span>
            </a>
          </mat-card-actions>
          -->
        </mat-card>
      </div>
    </div>

    <td-layout-footer>
      <div layout="row" layout-align="start center">
        <span class="mat-caption">Copyright &copy; 2018 PrimordialCode. All rights reserved</span>
      </div>
    </td-layout-footer>
  </td-layout-nav>
</td-layout>
