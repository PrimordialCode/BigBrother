akka {
  stdout-loglevel = INFO # DEBUG
  loglevel = INFO # DEBUG
  log-config-on-start = on
  actor {
    debug {
      receive = on 
      autoreceive = on
      lifecycle = on
      event-stream = on
      unhandled = on
    }
  }
  loggers = [
    "Akka.Event.StandardOutLogger, Akka",
    "Mammoth.BigBrother.Akka.Monitoring.ExceptionLoggerActor, Mammoth.BigBrother.Akka.Monitoring"
  ]
}